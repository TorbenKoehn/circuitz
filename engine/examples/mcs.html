<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Microcontrollers - Circuitz Example</title>
    <script type="module">
      import Simulation from '../dist/Simulation.js'
      import McExample from '../dist/circuits/examples/McExample.js'

      new Simulation({
        circuit: new McExample(2, 2),
        canvas: document.getElementById('display'),
        showFps: true,
      }).start()
    </script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        height: 100vh;
        color: white;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <canvas id="display"></canvas>
  </body>
</html>
